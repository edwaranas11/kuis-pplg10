<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis PPLG - Etika, Hukum, dan Kebijakan Teknologi</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1e3a8a;
      color: white;
    }
    header img {
      width: 80px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1e3a8a;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background 0.2s;
    }
    .options label:hover {
      background-color: #e0e7ff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #1e3a8a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3749a2;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #d1fae5;
      border-left: 5px solid #10b981;
      border-radius: 5px;
      display: none;
    }
    .correct {
      background-color: #d1fae5;
      border-color: #10b981;
    }
    .incorrect {
      background-color: #fee2e2;
      border-color: #ef4444;
    }
    .feedback {
      font-weight: bold;
      margin-top: 5px;
    }
    @media screen and (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://edwaranas11.github.io/soal-pplg1/LOGO%20SMK.png" alt="Logo Sekolah" />
    <h1>Kuis PPLG - Etika, Hukum, dan Kebijakan Teknologi</h1>
    <p>Oleh Edwar Anas, S.Kom</p>
  </header>

  <div class="container" id="quiz-container">
    <form id="quizForm"></form>
    <div class="result" id="resultBox"></div>
    <button type="button" onclick="submitQuiz()">Selesai</button>
    <button type="button" onclick="location.reload()" style="display: none;" id="retryBtn">Coba Lagi</button>
  </div>

  <script>
    const questions = [
      { question: "1. Etika teknologi berkaitan dengan…", options: ["Cara manusia menggunakan teknologi secara benar", "Cara membuat robot", "Desain komputer", "Harga perangkat keras"], answer: 0 },
      { question: "2. Salah satu contoh pelanggaran etika di internet adalah…", options: ["Plagiarisme", "Membaca berita", "Menonton video edukasi", "Belajar online"], answer: 0 },
      { question: "3. Hukum ITE di Indonesia mengatur tentang…", options: ["Informasi dan transaksi elektronik", "Pajak perusahaan", "Lalu lintas jalan", "Perdagangan luar negeri"], answer: 0 },
      { question: "4. Privasi data berarti…", options: ["Hak seseorang untuk menjaga informasi pribadinya", "Membagikan semua data", "Membuka semua file", "Menjual data orang lain"], answer: 0 },
      { question: "5. Salah satu contoh kebijakan teknologi di sekolah adalah…", options: ["Aturan penggunaan internet secara bijak", "Larangan membaca buku", "Meningkatkan harga makanan", "Meniadakan komputer"], answer: 0 },
      { question: "6. UU PDP (Perlindungan Data Pribadi) bertujuan untuk…", options: ["Melindungi data pribadi warga negara", "Menjual data pengguna", "Menghapus internet", "Meningkatkan pajak"], answer: 0 },
      { question: "7. Salah satu etika dalam media sosial adalah…", options: ["Tidak menyebar berita palsu (hoaks)", "Menyebar kebencian", "Menghina orang lain", "Membajak akun"], answer: 0 },
      { question: "8. Kebijakan teknologi dibutuhkan agar…", options: ["Teknologi digunakan dengan aman dan bertanggung jawab", "Semua orang bisa melanggar aturan", "Internet ditutup", "Tidak ada batasan apa pun"], answer: 0 },
      { question: "9. Hukum siber berfungsi untuk…", options: ["Menangani kejahatan di dunia maya", "Menangani kecelakaan lalu lintas", "Menentukan harga komputer", "Meningkatkan penjualan online"], answer: 0 },
      { question: "10. Contoh pelanggaran hukum teknologi adalah…", options: ["Peretasan (hacking)", "Membaca email sendiri", "Mengetik di komputer", "Membuka aplikasi belajar"], answer: 0 }
    ];

    const quizForm = document.getElementById("quizForm");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h2>${q.question}</h2><div class="options">` +
        q.options.map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${i}"/> ${opt}
          </label>`).join("") +
        `</div><div class="feedback" id="feedback${index}"></div>`;
      quizForm.appendChild(div);
    });

    function submitQuiz() {
      const answers = questions.map((_, i) =>
        document.querySelector(`input[name="q${i}"]:checked`)
      );

      if (answers.includes(null)) {
        alert("Silakan jawab semua soal terlebih dahulu!");
        return;
      }

      let score = 0;
      answers.forEach((ans, i) => {
        const correct = questions[i].answer;
        const feedbackEl = document.getElementById(`feedback${i}`);
        const labels = document.querySelectorAll(`input[name="q${i}"]`);

        labels.forEach(input => {
          const label = input.closest("label");
          label.classList.remove("correct", "incorrect");
          if (parseInt(input.value) === correct) {
            label.classList.add("correct");
          }
        });

        if (parseInt(ans.value) === correct) {
          score++;
          feedbackEl.textContent = "✔ Benar";
          feedbackEl.style.color = "green";
        } else {
          feedbackEl.textContent = `✖ Salah. Jawaban yang benar: ${questions[i].options[correct]}`;
          feedbackEl.style.color = "red";
          ans.closest("label").classList.add("incorrect");
        }
      });

      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.innerHTML = `<strong>Skor Kamu: ${score} / ${questions.length}</strong><br>Terus semangat belajar ya!`;

      document.querySelector("button[onclick='submitQuiz()']").style.display = "none";
      document.getElementById("retryBtn").style.display = "inline-block";
    }
  </script>
</body>
</html>
