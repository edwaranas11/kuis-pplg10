<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis PPLG - Teknologi Industri & Otomasi</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #1e3a8a;
      color: white;
    }
    header img {
      width: 80px;
      margin-bottom: 10px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1e3a8a;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background 0.2s;
    }
    .options label:hover {
      background-color: #e0e7ff;
    }
    .options label.correct {
      background-color: #d1fae5;
      border-color: #10b981;
    }
    .options label.incorrect {
      background-color: #fee2e2;
      border-color: #ef4444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #1e3a8a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3749a2;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #d1fae5;
      border-left: 5px solid #10b981;
      border-radius: 5px;
      display: none;
    }
    .feedback {
      font-weight: bold;
      margin-top: 5px;
    }
    @media screen and (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://edwaranas11.github.io/soal-pplg1/LOGO%20SMK.png" alt="Logo Sekolah" />
    <h1>Kuis PPLG - Teknologi Industri & Otomasi</h1>
    <p>Oleh Edwar Anas, S.Kom</p>
  </header>

  <div class="container" id="quiz-container">
    <form id="quizForm"></form>
    <div class="result" id="resultBox"></div>
    <button type="button" onclick="submitQuiz()">Selesai</button>
    <button type="button" onclick="location.reload()" style="display: none;" id="retryBtn">Coba Lagi</button>
  </div>

  <script>
    const questions = [
      {
        question: "1. Sistem otomasi industri umumnya menggunakan PLC. Apa fungsi utama PLC?",
        options: [
          "Mengontrol dan mengotomatisasi proses industri",
          "Mengubah energi listrik menjadi gerak",
          "Menyimpan data produksi jangka panjang",
          "Mengukur konsumsi daya mesin"
        ],
        answer: 0
      },
      {
        question: "2. Sensor proximity digunakan untuk mendeteksi…",
        options: [
          "Suhu udara",
          "Keberadaan objek tanpa kontak fisik",
          "Kecepatan putaran motor",
          "Tekanan hidrolik"
        ],
        answer: 1
      },
      {
        question: "3. Robot lengan industri memiliki beberapa axis/derajat kebebasan. Tujuannya adalah…",
        options: [
          "Menambah ukuran robot",
          "Menambah kemampuan bergerak dan menjangkau posisi berbeda",
          "Menghemat energi",
          "Mengurangi kecepatan kerja robot"
        ],
        answer: 1
      },
      {
        question: "4. Sistem SCADA biasanya digunakan untuk…",
        options: [
          "Mengendalikan motor AC",
          "Memantau dan mengontrol proses industri dari jarak jauh",
          "Mengatur kualitas air",
          "Menghitung beban listrik"
        ],
        answer: 1
      },
      {
        question: "5. Dalam otomasi, actuator berfungsi sebagai…",
        options: [
          "Perangkat penyimpan data",
          "Penguat sinyal listrik",
          "Pengubah sinyal kontrol menjadi gerakan",
          "Penghitung jumlah produksi"
        ],
        answer: 2
      },
      {
        question: "6. Sistem conveyor otomatis biasanya digunakan untuk…",
        options: [
          "Meningkatkan konsumsi listrik",
          "Memindahkan barang secara berkelanjutan tanpa tenaga manusia",
          "Menyortir dokumen kantor",
          "Menghitung stok manual"
        ],
        answer: 1
      },
      {
        question: "7. Konsep predictive maintenance (pemeliharaan prediktif) biasanya memanfaatkan data dan IoT untuk…",
        options: [
          "Mendeteksi tanda-tanda kerusakan mesin sebelum terjadi kegagalan",
          "Meningkatkan ukuran mesin",
          "Menurunkan kualitas perawatan",
          "Mematikan mesin secara otomatis setiap jam"
        ],
        answer: 0
      },
      {
        question: "8. Fungsi safety interlock pada mesin produksi adalah…",
        options: [
          "Mencegah mesin beroperasi saat kondisi tidak aman",
          "Meningkatkan kecepatan mesin tanpa batas",
          "Mengurangi kualitas produk",
          "Melaporkan jumlah produksi ke pabrik lain"
        ],
        answer: 0
      },
      {
        question: "9. HMI (Human Machine Interface) berguna untuk…",
        options: [
          "Memberi antarmuka bagi operator untuk memantau dan mengontrol mesin",
          "Menghubungkan dua conveyor secara fisik",
          "Mengganti sensor proximity",
          "Menjalankan mesin tanpa listrik"
        ],
        answer: 0
      },
      {
        question: "10. Industri 4.0 umumnya menggabungkan teknologi seperti…",
        options: [
          "IoT, AI, dan otomasi",
          "Besi, kayu, dan batu",
          "Mesin ketik manual",
          "Transportasi hewan"
        ],
        answer: 0
      }
    ];

    const quizForm = document.getElementById("quizForm");
    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<h2>${q.question}</h2><div class="options">` +
        q.options.map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${i}"/> ${opt}
          </label>`).join("") +
        `</div><div class="feedback" id="feedback${index}"></div>`;
      quizForm.appendChild(div);
    });

    function submitQuiz() {
      const answers = questions.map((_, i) =>
        document.querySelector(`input[name="q${i}"]:checked`)
      );

      if (answers.includes(null)) {
        alert("Silakan jawab semua soal terlebih dahulu!");
        return;
      }

      let score = 0;
      answers.forEach((ans, i) => {
        const correct = questions[i].answer;
        const feedbackEl = document.getElementById(`feedback${i}`);
        const labels = document.querySelectorAll(`input[name="q${i}"]`);

        labels.forEach(input => {
          const label = input.closest("label");
          label.classList.remove("correct", "incorrect");
          if (parseInt(input.value) === correct) {
            label.classList.add("correct");
          }
        });

        if (parseInt(ans.value) === correct) {
          score++;
          feedbackEl.textContent = "✔ Benar";
          feedbackEl.style.color = "green";
        } else {
          feedbackEl.textContent = `✖ Salah. Jawaban yang benar: ${questions[i].options[correct]}`;
          feedbackEl.style.color = "red";
          ans.closest("label").classList.add("incorrect");
        }
      });

      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.innerHTML = `<strong>Skor Kamu: ${score} / ${questions.length}</strong><br>Terus semangat belajar ya!`;

      document.querySelector("button[onclick='submitQuiz()']").style.display = "none";
      document.getElementById("retryBtn").style.display = "inline-block";
    }
  </script>
</body>
</html>
